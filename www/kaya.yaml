      ist Kaya ausgeglichen, ruhig und zuckersüß, unterstützt von einem Wassergeist
      bei ihrer Arbeit.
    background: Kaya stammt aus einer von Konzernen geprägten Stadt, die sie mit ihrer
      toxischen Umgebung und dem Kapitalismus in Konflikt brachte. Diese Erfahrungen
      haben ihre antikapitalistische Haltung und ihren unruhigen, rüpelhaften Charakter
      außerhalb ihres Refugiums geprägt.
    concept: Kaya lebt ein Hippie/Boho-Leben, widmet sich der Natur und Selbstversorgung.
      Ihr Refugium dient als Oase der Ruhe und Balance, während sie draußen eine kompromisslose
      Kämpferin gegen die Konzerne ist. Ihr totemtier Wolf symbolisiert ihre innere
      Stärke und ihren Schutzinstinkt.
    notes: |-
      Ziele: Sabotage von Konzernen, idealerweise bezahlt, aber auch aus Prinzip.
      Verhalten außerhalb des Refugiums: Unausgeglichen, rüpelhaft, mit einem derben Humor über ihre Größe.

