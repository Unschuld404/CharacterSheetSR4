    description: Kaya ist eine zwergische Schamanin mit wilden Dreads, die mit Federn
      und Blättern verziert sind. Ihre intensiven grünen Augen und die tätowierten
      Hände verleihen ihr eine einzigartige Ausstrahlung. Ihr Refugium, ein verlassenes
      Schwimmbad in einem Hochhaus, ist ein kleiner Bauernhof voller Hochbeete, Pflanzkübel
